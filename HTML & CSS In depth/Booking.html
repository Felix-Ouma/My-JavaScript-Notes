<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/aple logo.png" alt="our logo">

    </header>
    <nav>
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="signup.html">Sign up</a></li>
            <li><a href="location.html">Location</a></li>
        </ul>

    </nav>
    <main>
        <h1>Book a table</h1>
        <form method="POST">
           <div>
            <label for="booking_date">Booking date</label><br>
            <input type="date" name="booking_date" id="booking_date">
           </div>
           
           <div>
            <label for="booking_people">Booking people</label><br>
            <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
            
           </div>
           <div>
            <label for="booking_location">Booking Location</label> <br>
            <input id="booking_location" name="booking_location" list="locations">
            <datalist id="locations">
                <option value="Downtown"></option>
                <option value="Uptown"></option>

            </datalist>
           </div>
        </form>
    </main>
    <footer>
        <small>Copyright little lemon</small>

    </footer>

    <script src="script.js"></script>
    
</body>
</html>
